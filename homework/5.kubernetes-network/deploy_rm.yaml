---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-redmine
  namespace: dz5
spec:
  replicas: 1
  selector:
    matchLabels:
      app: my-redmine
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: my-redmine
    spec:
      containers:    
      - image: redmine:4.1.1
        name: redmine
        ports:
        - containerPort: 3000
          protocol: TCP
        env:
        - name: REDMINE_DB_POSTGRES
          value: "database"
        - name: REDMINE_DB_USERNAME
          value: "testuser"
        - name: REDMINE_DB_DATABASE
          value: "testdatabase"
        - name: REDMINE_DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: my-secret
              key: pg_password
        - name: REDMINE_SECRET_KEY_BASE
          valueFrom:
            secretKeyRef:
              name: my-secret
              key: rm_password
